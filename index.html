<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COMP2081 - Module 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <h1> Bootstrap Carousel !!!</h1>
    </header>
    <main>
      <!--start carousel-->
      <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="1000" data-keyboard="true" data-pause="hover">
        <!--add indicators to indicate which slide we are on and allows user to control which slide they are on-->
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active">

          </li>
          <li data-target="#carouselExample" data-slide-to="1">

          </li>
          <li data-target="#carouselExample" data-slide-to="2">

          </li>
          <li data-target="#carouselExample" data-slide-to="3">

          </li>
        </ol>
        <div class="carousel-inner">
          <!--slide 1-->
          <div class="carousel-item active">
            <img src="images/1.jpg" class="w-100" alt="super cute cat!!">
            <!--add text to slide-->
            <div class="carousel-caption">
              <h2>Jill is: Easy to Talk to!!</h2>
            </div><!--end of caption-->
          </div>
          <!--slide 2-->
          <div class="carousel-item">
              <img src="images/2.jpg" class="w-100" alt="cute cat!!">
              <div class="carousel-caption">
                  <h2>Jill is: Friendly!!</h2>
              </div><!--end of caption-->
          </div>
          <!--slide 3-->
          <div class="carousel-item">
              <img src="images/3.jpg" class="w-100" alt="cat 2!!">
              <div class="carousel-caption">
                  <h2>Jill is:Supportive!!</h2>
              </div><!--end of caption-->
          </div>
          <!--slide 4-->
          <div class="carousel-item">
              <img src="images/4.jpg" class="w-100" alt="cat 3">
              <div class="carousel-caption">
                  <h2>Jill is: Smart Coder!!</h2>
              </div><!--end of caption-->
          </div>
        </div><!--end carousel inner-->
        <!-- add prevoius and next buttons to make accessible and allow user to control-->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true">

          </span>
          <span class="sr-only">
            previous
          </span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true">

          </span>
          <span class="sr-only">
                next
          </span>
        </a>
      </div><!--end carousel-->
    </main>
  </div><!--end of container-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
